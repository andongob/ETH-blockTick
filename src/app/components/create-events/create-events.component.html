<div class="center-content">
  <div class="d-flex justify-content-center align-items-center">
    <h2>Crear Evento</h2>
  
    <form (submit)="createEvent()">
      <div class="form-group">
        <label for="eventName">Nombre del Evento:</label>
        <input type="text" id="eventName" class="form-control" required [(ngModel)]="eventName" name="eventName">
      </div>
    
      <div class="form-group">
        <label for="eventOrganizer">Organizador del Evento:</label>
        <input type="text" id="eventOrganizer" class="form-control" required [(ngModel)]="eventOrganizer" name="eventOrganizer">
      </div>
    
      <div class="form-group">
        <label for="eventCategory">Categor√≠a del Evento:</label>
        <input type="text" id="eventCategory" class="form-control" required [(ngModel)]="eventCategory" name="eventCategory">
      </div>
    
      <div class="form-group">
        <label for="ticketPrice">Precio del Evento:</label>
        <input type="number" id="ticketPrice" class="form-control" required [(ngModel)]="ticketPrice" name="ticketPrice">
      </div>
    
      <button type="submit" class="btn btn-primary">Crear Evento</button>
    </form>
  
      <!-- En tu archivo de plantilla HTML -->
      <a [href]="'https://sepolia.etherscan.io/tx/' + transactionHash" target="_blank">{{ transactionMessage  }}</a>
  
  </div>
  
  </div>
