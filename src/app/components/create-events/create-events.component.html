<div class="center-content">
  <div class="d-flex justify-content-center align-items-center">
    <h2>Crear Evento</h2>
  
    <form (submit)="createEvent()">
      <div class="form-group">
        <label for="_eventName">Nombre del Evento:</label>
        <input type="text" id="_eventName" class="form-control" required [(ngModel)]="_eventName" name="_eventName">
      </div>
    
      <div class="form-group">
        <label for="eventOrganizer">Organizador del Evento:</label>
        <input type="text" id="_eventOrganizer" class="form-control" required [(ngModel)]="_eventOrganizer" name="_eventOrganizer">
      </div>
    
      <div class="form-group">
        <label for="_eventCategory">Categor√≠a del Evento:</label>
        <input type="text" id="_eventCategory" class="form-control" required [(ngModel)]="_eventCategory" name="_eventCategory">
      </div>
    
      <div class="form-group">
        <label for="_ticketPrice">Precio del Evento:</label>
        <input type="number" id="_ticketPrice" class="form-control" required [(ngModel)]="_ticketPrice" name="_ticketPrice">
      </div>
    
      <button type="submit" class="btn btn-primary">Crear Evento</button>
    </form>
  
      <!-- En tu archivo de plantilla HTML -->
      <a [href]="'https://sepolia.etherscan.io/tx/' + transactionHash" target="_blank">{{ transactionMessage  }}</a>
  
  </div>
  
  </div>
