<h1>blockTick dApp</h1>
<div class="button-group">
  <button (click)="walletService.loginWithMetamask()">Conectar Metamask</button>
  <button (click)="disconnectWallet()">Desconectar Metamask</button>
</div>
<div *ngIf="wallet.address">
  <h2>Información de la Billetera</h2>
  <p>Dirección de Billetera: {{ wallet.address }}</p>
</div>


<div>
  <h2>Comprar Tickets</h2>
  <form (submit)="buyTickets()">
    <div class="form-group">
      <label for="walletAddress">Dirección de la billetera:</label>
      <input type="text" class="form-control" id="walletAddress" [(ngModel)]="walletAddress" required>
    </div>
    <div class="form-group">
      <label for="ticketAmount">Cantidad de tickets:</label>
      <input type="number" class="form-control" id="ticketAmount" [(ngModel)]="ticketAmount" required>
    </div>
    <div class="form-group">
      <label for="etherAmount">Cantidad de ether (wei):</label>
      <input type="number" class="form-control" id="etherAmount" [(ngModel)]="etherAmount" required>
    </div>
    <button type="submit" class="btn btn-primary">Comprar Tickets</button>
  </form>
</div>
<!--------------------------------------------------------------->



  <h2>Mint NFTs</h2>
  <button (click)="_mintNFTs(1)">Mint NFT</button>

  <h2>Operaciones con Tickets</h2>
  <button (click)="useTickets(1)">Usar Ticket</button>
  
</div>
